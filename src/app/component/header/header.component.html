<header>
  <div class="container">
    <a routerLink="/">
      <img ngSrc="assets/image/EXIN.webp" alt="EXIN logo" width="260" height="260" priority="1">
    </a>

    <ul>
      <li *ngFor="let item of menu; trackBy: identify">
        <a [routerLink]="item.link">{{item.title}}</a>
      </li>
    </ul>

    <a routerLink="/login" class="login-btn">ورود به برنامه</a>
  </div>
</header>
